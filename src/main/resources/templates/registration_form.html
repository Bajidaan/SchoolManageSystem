<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Student management System</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="co-lg-6 co-md-6 co-sm-6 container justify-content-center card">
                    <h1 class="text-center"> Create Account </h1>
                    <div class="card-body">
                        <form th:action="@{/reg/save}" th:object="${signUp}"  method="post">
                            <div class="form-group">
                                <label> First Name </label>
                                <input type="text"
                                       name="firstName"
                                       th:field="*{firstName}"
                                       class="form-control"
                                       placeholder="Enter First Name">
                            </div>
                            <div class="form-group">
                                <label> Last Name </label>
                                <input type="text"
                                       name="lastName"
                                       th:field="*{lastName}"
                                       class="form-control"
                                       placeholder="Enter Last Name">
                            </div>
                            <div class="form-group">
                                <label> Email </label>
                                <input type="text"
                                       name="email"
                                       th:field="*{email}"
                                       class="form-control"
                                       placeholder="Enter Email">
                            </div>
                            <div class="form-group">
                                <label> Username </label>
                                <input type="text"
                                       name="username"
                                       th:field="*{username}"
                                       class="form-control"
                                       placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label> Password </label>
                                <input type="password"
                                       name="email"
                                       th:field="*{password}"
                                       class="form-control"
                                       placeholder="Enter password">
                            </div>
                            <div class="form-group">
                                <label for="category" > Category </label>
                                <select th:field="*{category}" id="category" class="form-select  form-control">
<!--                                    <option value="" selected>-&#45;&#45;</option>-->
                                    <option value="TEACHER">Teacher</option>
                                    <option value="STUDENT">Student</option>
                                </select>

                            </div>
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
